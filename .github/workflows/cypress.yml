name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm install

      - name: Executar testes Cypress
        run: npx cypress run

      - name: Gerar relatório consolidado
        run: |
          npx mochawesome-merge cypress/reports/*.json -o reports/report.json
          npx marge reports/report.json -f report -o reports/html

      - name: Upload do relatório HTML (artefato)
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-cypress
          path: reports/html
