name: CI - Cypress Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run Cypress tests (continue even if some fail)
        run: |
          npm run cy:run || echo "Concluido."
        env:
          CI: true
        continue-on-error: true


      - name: Upload reports (mochawesome JSON & HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: reports/**

      - name: Upload screenshots & videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-media
          path: cypress/videos/**, cypress/screenshots/**
